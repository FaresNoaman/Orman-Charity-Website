<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="sign.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">

    <title>Signup</title>

</head>
<body>
   <div class="box">
    <div class="container">
        <form name="signup" id="signup" method="post" onsubmit="return signUp();" action="user2.php" enctype="multipart/form-data">
            <div class="top">
                
                <header>Signup</header>
            </div>

            <div class="input-field">
                <input type="text" class="input" placeholder="Username" id="username" name="username">
                <i class='bx bx-user' ></i>
            </div>

            <div class="input-field">
                <input type="email" class="input" placeholder="Email" id="emailAdress" name="emailAdress">
                <i class='bx bx-user' ></i>
            </div>

            <div class="input-field">
                <input type="Password" class="input" placeholder="Password" id="Password" name="Password">
                <i class='bx bx-lock-alt'></i>
            </div>

            <div class="input-field">
                <input type="Password" class="input" placeholder="Confirm Password" id="confirmPassword" name="confirmPassword">
                <i class='bx bx-lock-alt'></i>
            </div>

            <label>
                <input type="checkbox" onclick="showHide()"> Show password
            </label>

            <div class="input-field">
                <button type="submit" id="submit" class="submit">Signup</button>
            </div>
        </form>
        <p>
            Already a member? 
            <a href="login.html">Login</a>
        </p>
    </div>
</div>  
</body>
<script src="signin.js"></script>
</html>
